	<!-- INSERT LOGIN HTML  -->

	<div class="container" id="insert_native_login_screen_html_id">
		<form id="insert_native_login_screen_form_id" class="needs-validation">

  			<div class="form-row">
    				<div class="col-md-4 mb-3">
      					<label for="insert_native_login_screen_first_name_id">First name</label>
      					<input type="text" class="form-control" id="insert_native_login_screen_first_name_id" placeholder="First name" required>
    				</div>

    				<div class="col-md-4 mb-3">
					<label for="insert_native_login_screen_middle_name_id">Middle Name</label>
      					<input type="text" class="form-control" id="insert_native_login_screen_middle_name_id" placeholder="Middle name" required>
    				</div>
    			
				<div class="col-md-4 mb-3">
					<label for="insert_native_login_screen_last_name_id">Last Name</label>
      					<input type="text" class="form-control" id="insert_native_login_screen_last_name_id" placeholder="Last name" required>
    				</div>
    			</div>
		
			<div class="form-row">

    				<div class="col-md-6 mb-3">
      					<label for="insert_native_login_screen_address_id">Street Address</label>
      					<input type="text" class="form-control" id="insert_native_login_screen_address_id" placeholder="Address" required>
    				</div>
  			</div>

  			<div class="form-row">
			
				<div class="col-md-4 mb-3">
					<label for="insert_native_login_screen_phone_id">Phone Number</label>
      					<input type="tel" class="form-control" id="insert_native_login_screen_phone_id" placeholder="Phone" required>
    				</div>
			
				<div class="col-md-4 mb-3">
					<label for="insert_native_login_screen_email_id">Email</label>
      					<input type="text" class="form-control" id="insert_native_login_screen_email_id" placeholder="Email" required>
					<span id='insert_native_login_screen_email_message_id'></span>
					<a id='insert_native_login_screen_link_id' href="#login_screen">Login</a>
    				</div>
    			</div>

                	<div class="form-row">

                        	<div class="col-md-4 mb-3">
                                	<label for="insert_native_login_screen_password1_id">Password</label>
                                	<input type="password" class="form-control" id="insert_native_login_screen_password1_id" placeholder="Phone" value="Password" required>
                        	</div>

                        	<div class="col-md-4 mb-3">
                                	<label for="insert_native_login_screen_password2_id">Re-type Password</label>
                                	<input type="password" class="form-control" id="insert_native_login_screen_password2_id" placeholder="Re-type Password" value="Re-type Password" required>
					<span id='password_message_id'></span>
                        	</div>
                	</div>

			<button type="submit" id="insertloginscreenbuttonid" class="btn btn-primary">Submit</button>
		</form>
	</div>

    			</div>
    		</div>
		
		<div class="form-row">

    			<div class="col-md-6 mb-3">

    			</div>
  		</div>

		<button id="addclubscreenbuttonid" class="btn btn-primary">Submit</button>

	</form>

	<!-- LOGIN_HTML -->

	<div class="container" id="login_screen_html_id">
		<form id="login_screen_form_id" class="needs-validation">
			<img class="mx-auto d-block" src="/images/celta-big.png" alt="Celta Vigo">

    			<div class="input-group">

      				<input id="login_screen_email_id" type="text" class="form-control" name="email" placeholder="Email" required>
    			</div>
			<span id='login_screen_email_message_id'></span>

    			<div class="input-group">
      				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      				<input id="login_screen_password_id" type="password" class="form-control" name="password" placeholder="Password" required>
    			</div>
			<span id='login_screen_password_message_id'></span>
 				
			<button id="loginscreenbuttonid" type="button" class="btn btn-primary">LOGIN</button>
			
			<br>   			
			<br>   			
			<div id="google_sign_in_id" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

			<div class="card text-center" style="width: 18rem;">
  
				<div class="card-body">

    					<p class="card-text">Click to join up below.</p>
					<a href="#insert_native_login_screen" class="btn btn-primary">JOIN</a>
  				</div>
			</div>

		</form>

	<form id="insert_evento_html_id">

		 <div class="form-group">

		<div class="form-group">

		<div class="form-group">

		<div class="form-group">

		<div class="form-group">

		<div class="form-group">

		<div class="form-group">

    			<label for="insert_evento_team_id">Team:</label>

    			</select>
  		</div>
