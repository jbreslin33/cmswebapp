<!DOCTYPE html>
<html>
	<head>
  		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		
		<title>Club Management System</title>
  
		<link rel="stylesheet" type="text/css" href="styles/inline.css">

  		<!-- TODO add manifest here -->
  		<link rel="manifest" href="/manifest.json">
  		
		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
  		<meta name="apple-mobile-web-app-status-bar-style" content="black">
  		<meta name="apple-mobile-web-app-title" content="Weather PWA">
  		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  		<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">

	</head>
<body>

<main class="main">
	<div class="card cardTemplate weather-forecast" hidden> 
      		<div class="city-key" hidden></div>
      		<div class="card-last-updated" hidden></div>
      		<div class="location"></div>
      		<div class="date"></div>
      		<div class="description"></div>
      		
		<div class="current">
        		<div class="visual">
          			<div class="icon"></div>
          			<div class="temperature">
            				<span class="value"></span><span class="scale">°F</span>
          			</div>
        		</div>
        		<div class="description">
          			<div class="humidity"></div>
          			<div class="wind">
            				<span class="value"></span>
            				<span class="scale">mph</span>
            				<span class="direction"></span>°
          			</div>
          			<div class="sunrise"></div>
          			<div class="sunset"></div>
        		</div>
      		</div>
<!--
      		<div class="future">
      		</div>
-->
    	</div>
</main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="2357536">Austin, TX</option>
          <option value="2367105">Boston, MA</option>
          <option value="2379574">Chicago, IL</option>
          <option value="2459115">New York, NY</option>
          <option value="2475687">Portland, OR</option>
          <option value="2487956">San Francisco, CA</option>
          <option value="2490383">Seattle, WA</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

	
	<!-- javascripts -->

	<!-- application -->
	<script src="scripts/reports/report.js"></script>

	<!-- state machine -->
  	<script src="scripts/fsm/state.js" ></script>
  	<script src="scripts/fsm/state_machine.js" ></script>
	
	<!-- Application states -->
  	<!-- <script src="scripts/application/states/global_application_state.js" ></script> -->
  	<script src="scripts/application/states/init_application_state.js" ></script>
  	
	<script src="scripts/application/application.js" ></script>

  	<script> 
	
	var APPLICATION = new Application();

  /*****************************************************************************
   *
   * Event listeners for UI elements
   *
   ****************************************************************************/

  document.getElementById('butRefresh').addEventListener('click', function() {
    // Refresh all of the forecasts
    APPLICATION.mWeekReport.updateForecasts();
  });

  document.getElementById('butAdd').addEventListener('click', function() {
    // Open/show the add new city dialog
    APPLICATION.mWeekReport.toggleAddDialog(true);
  });

  document.getElementById('butAddCity').addEventListener('click', function() {
    // Add the newly selected city
    var select = document.getElementById('selectCityToAdd');
    var selected = select.options[select.selectedIndex];
    var key = selected.value;
    var label = selected.textContent;
    if (!APPLICATION.mWeekReport.selectedCities) {
      APPLICATION.mWeekReport.selectedCities = [];
    }
    APPLICATION.mWeekReport.getForecast(key, label);
    APPLICATION.mWeekReport.selectedCities.push({key: key, label: label});
    APPLICATION.mWeekReport.saveSelectedCities();
    APPLICATION.mWeekReport.toggleAddDialog(false);
  });

  document.getElementById('butAddCancel').addEventListener('click', function() {
    // Close the add new city dialog
    APPLICATION.mWeekReport.toggleAddDialog(false);
  });

  /************************************************************************
   *
   * Code required to start the app
   *
   * NOTE: To simplify this codelab, we've used localStorage.
   *   localStorage is a synchronous API and has serious performance
   *   implications. It should not be used in production applications!
   *   Instead, check out IDB (https://www.npmjs.com/package/idb) or
   *   SimpleDB (https://gist.github.com/inexorabletash/c8069c042b734519680c)
   ************************************************************************/



  	// TODO add startup code here
  	APPLICATION.mWeekReport.selectedCities = localStorage.selectedCities;
  	if (APPLICATION.mWeekReport.selectedCities) 
	{
		console.log('if');
    		APPLICATION.mWeekReport.selectedCities = JSON.parse(APPLICATION.mWeekReport.selectedCities);
    		
		APPLICATION.mWeekReport.selectedCities.forEach(function(city) 
		{
      			APPLICATION.mWeekReport.getForecast(city.key, city.label);
    		});
  	} 
	else 
	{
		console.log('else');
		APPLICATION.mWeekReport.updateForecastCard(APPLICATION.mWeekReport.initialWeatherForecast);
    		APPLICATION.mWeekReport.selectedCities = 
		[
      			{key: APPLICATION.mWeekReport.initialWeatherForecast.key, label: APPLICATION.mWeekReport.initialWeatherForecast.label}
    		];
    		APPLICATION.mWeekReport.saveSelectedCities();
  	}

  	// TODO add service worker code here
  	if ('serviceWorker' in navigator) 
	{
    		navigator.serviceWorker
             	.register('./service-worker.js')
             	.then(function() 
		{ 
			console.log('Service Worker Registered'); 
		});
	}

	</script>

</body>
</html>
