	<div id="card_original_id" class="card text-center text-white bg-info mb-3">

	<!-- INSERT_EVENTO HTML  -->

	<form id="insert_evento_html_id">

		 <div class="form-group">

    			<label for="insert_evento_evento_type_id">Event Type:</label>

    			<select class="form-control" id="insert_evento_evento_type_id">
      				<option value="1">Practice</option>
      				<option value="2">Game</option>
      				<option value="3">Meeting</option>
    			</select>
  		</div>
  		
		<div class="form-group">

    			<label for="insert_evento_date_id">Date:</label>
    			<input type="date" class="form-control" id="insert_evento_date_id" aria-describedby="date" placeholder="Enter Date">
  		</div>
		
		<div class="form-group">

    			<label for="insert_evento_arrival_time_id">Arrive By:</label>
    			<input type="time" class="form-control" id="insert_evento_arrival_time_id" aria-describedby="Arrival By" placeholder="Arrival Time">
  		</div>
		
		<div class="form-group">

    			<label for="insert_evento_start_time_id">Arrive By:</label>
    			<input type="time" class="form-control" id="insert_evento_start_time_id" aria-describedby="Start Time" placeholder="Start Time">
  		</div>
		
		<div class="form-group">

    			<label for="insert_evento_end_time_id">Arrive By:</label>
    			<input type="time" class="form-control" id="insert_evento_end_time_id" aria-describedby="End Time" placeholder="End Time">
  		</div>

		<div class="form-group">
    			<label for="insert_evento_address_id">Address:</label>
    			<input type="text" class="form-control" id="insert_evento_address_id" placeholder="Address">
  		</div>
  	
		<div class="form-group">
    			<label for="insert_evento_coordinates_id">Coordinates:</label>
    			<input type="text" class="form-control" id="insert_evento_coordinates_id" placeholder="Coordinates">
  		</div>
		 
		<div class="form-group">

    			<label for="insert_evento_pitch_id">Pitch:</label>

    			<select class="form-control" id="insert_evento_pitch_id">
      				<option value="6">Monkiewicz Playground Field 1</option>
      				<option value="7">Monkiewicz Playground Field 2</option>
      				<option value="8">Monkiewicz Playground Field 3</option>
      				<option value="9">Bensalem Field 3</option>
    			</select>
  		</div>


  		<button type="submit" class="btn btn-primary">Submit</button>

	</form>
	
	<!-- END INSERT_EVENTO HTML  -->
